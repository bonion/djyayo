<div class="listView">
  <div ng-hide="havePlayer" class="listView-header listView-header-error">
    No Player Connected
  </div>
  <div ng-show="havePlayer">
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-search"></i></span>
      <input name="search" type="text" placeholder="Search" class="form-control" ng-change="onInputChange()" ng-model="searchInput">
    </div>
    <ul>
      <li ng-repeat="track in searchResults" ng-click="trackClick(track)">
	<img class="thumbmail"  ng-src="{{track.imgUrl}}" />
	<h3>{{track.name}}</h3>
	<p>{{track.artists[0].name}}</p>
	<i class="fa fa-thumbs-up icon" ng-class="{'thumbs-green': track.haveMyVote}" />
      </li>
    </ul>
    <div class="center spacer" ng-show="loading">
      <i>
	Searching ...... <br/><br/>
	<img src="images/loader.gif" width="40px"/><br/>
      </i>
    </div>
    <div class="center spacer" ng-hide="searchResults || loading">
      <i>
	Sorry no result found <br/>
	<a href="" ng-click="onTryThisClick()">Try this</a>
      </i>
    </div>
  </div>
</div>
